<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserCard</title>
  <link rel="stylesheet" href="./assets/CSS/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/CSS/style.css">

</head>
<body>
  <article class="userCard">
    <div class="bg">
      <i class="fa-solid fa-pencil"></i>
    </div>
    <div class="content-wrapper">
      <img class="userImg" src="https://images.pexels.com/photos/2744193/pexels-photo-2744193.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Jane S. Doe">
      <h2 class="userName">Jane S. Doe</h2>
      <div class="userGeoposition">Amsterdam, Netherlands</div>
      <div class="job">Copyrighter
      </div>
      <p class="experience">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae mollitia reprehenderit quos laudantium aliquam expedita temporibus impedit fugit rem. Similique.</p>
      <footer>
        <i class="userSocialLink fa-brands fa-instagram"></i>
        <i class="userSocialLink fa-brands fa-twitter"></i>
        <i class="userSocialLink fa-brands fa-facebook-f"></i>
      </footer>
    </div>
   
  </article>
</body>
</html>
